        <h1>Leaving a Social Group</h1>
        <p>How to leave a social group. This removes the user from the security role.</p>
        <ol>
            <li>Navigate to a Social Groups module.</li>
            <li>Click on the name of the required Social Group.</li>
            <li>Click the <span style="text-decoration: underline;">Leave Group</span> link.</li>
        </ol>
