        <h1>Deleting a Coupon</h1>
        <p>How to delete a store coupon. </p>
        <ol start="1">
            <li value="1">Go to the Store Admin page.</li>
            <li value="2">Click the <u>Coupons</u> link.</li>
            <li>Click the <u>Edit</u> link beside the required coupon.</li>
            <li>Click the <u>Delete</u> link located at the base of the page. This displays the message "Are You Sure You Want To Delete This Item?"</li>
