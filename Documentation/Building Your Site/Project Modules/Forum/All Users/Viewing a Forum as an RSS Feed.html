        <h1>Viewing a Forum as an RSS Feed</h1>
        <p>How to view a forum as an RSS&#160;feed.</p>
        <ol>
            <li value="1">Navigate to the required forum. <MadCap:xref href="Navigating to Forums and Forum Groups.html">See "Navigating to Forums &amp; Forum Groups"</MadCap:xref></li>
        </ol>
        <p>
            <img src="../../../../Resources/Images/Modules/Forums/Forum_ForumRSS1.png" />
        </p>
        <ol>
            <li value="2">Click the <b>RSS</b> <img src="../../../../Resources/Images/Modules/Forums/Icons/s_rss.png" /> button located at the bottom right of the module. This displays the RSS&#160;feed.</li>
        </ol>
        <p>
            <img src="../../../../Resources/Images/Modules/Forums/Forum_ForumRSS2.PNG" />
        </p>
