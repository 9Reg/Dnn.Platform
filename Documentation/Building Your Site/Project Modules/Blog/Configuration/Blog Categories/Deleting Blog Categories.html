        <h1>Deleting Blog Categories</h1>
        <p>How to delete blog categories.</p>
        <ol>
            <li value="1">Select <b>Edit Categories</b> from the Blog_Categories module actions menu.</li>
            <li value="2">In the <b>Portal Categories</b> list (displayed on the right of this page) click on the category to be deleted.</li>
        </ol>
        <p>
            <img src="../../../../../Resources/Images/Modules/Blogs/Blog_CategoryEdit1.png" />
        </p>
        <ol MadCap:continue="true">
            <li value="3">Click the <u>Delete</u> link.</li>
        </ol>
        <p>
            <p>
                <img src="../../../../../Resources/Images/Modules/Blogs/Blog_CategoryDelete.png" />
            </p><small>Deleting Blog Categories</small>
        </p>
