        <h1>Setting the Editor Height</h1>
        <p>How to set the height of the description editor displayed on the Edit Announcements page.</p>
        <ol>
            <li>
                <MadCap:snippetText src="../../../../Resources/Snippets/Module Settings.flsnp" />
            </li>
            <li>Select the <span style="font-weight: bold;">Announcements Settings</span> tab. </li>
            <li>In the <b>Editor Height (px)</b> text box, enter the height in pixels for the Editor. The default setting is 300.</li>
        </ol>
        <p>
            <img alt="" src="../../../../Resources/Images/Modules/Announcements/Announcements_Settings_Editor.png" />
        </p>
